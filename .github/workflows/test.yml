name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Run Forge fmt
        run: forge fmt --check
        id: fmt

      - name: Run Forge build
        run: forge build --sizes
        id: build

  smart-contract-tests:
    name: Smart Contract Tests
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run Forge tests
        run: forge test -vvv
        id: test

      - name: Generate coverage report
        run: forge coverage --report lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./lcov.info
          flags: solidity
          name: smart-contract-coverage

  typescript-client-tests:
    name: TypeScript Client Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install TypeScript client dependencies
        run: cd ts-client && npm ci

      - name: Lint TypeScript code
        run: cd ts-client && npm run lint

      - name: Run unit tests with coverage
        run: cd ts-client && npm test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./ts-client/coverage/lcov.info
          flags: typescript
          name: typescript-client-coverage

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [smart-contract-tests, typescript-client-tests]
    # Only run integration tests on main branch or PRs to main to save CI resources
    if: github.ref == 'refs/heads/main' || github.base_ref == 'main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install TypeScript client dependencies
        run: cd ts-client && npm ci

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run end-to-end integration tests
        run: |
          chmod +x ./scripts/manual-e2e-test.sh
          ./scripts/manual-e2e-test.sh

      - name: Archive test logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-logs
          path: |
            anvil.log
            contract-address.txt
